<section>
  <app-filter placeholder="Search Order by ID" (searchTextChanged)="onSearchTextChanged($event)"></app-filter>
  <app-filter placeholder="Search by Customer ID" (searchTextChanged)="onCustomerSearchTextChanged($event)"></app-filter>
  <div *ngFor="let order of orders">
    <!-- Display order details -->
  </div>
    <div class="example-button-row">
      <button mat-raised-button (click)="showAddOrder= !showAddOrder">Add Order</button>
      @if(showAddOrder){
        <div>
  <label for="customer-id">Enter Customer ID: </label>
  <!-- <input id="customer-id" [(ngModel)]="customerId" type="number"> -->
</div>
<!-- <app-add-order [customerId]="customerId"></app-add-order> -->


    }

    </div>
  </section>
<!-- tableCustoer -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Customer Id </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.Id}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.address}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button> OrderDetail</button>
        <app-delete-order></app-delete-order>
        <app-update-order></app-update-order>

          
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
